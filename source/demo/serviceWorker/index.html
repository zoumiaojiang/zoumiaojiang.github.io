<!DOCTYPE html>
<html>
<head>
    <title>serviceWorker Demo</title>
</head>
<body>
    <h1>ServiceWorker Demo</h1>

    <div id="aaa"></div>

    <script>
        if (navigator.serviceWorker) {
            document.getElementById('aaa').innerHTML = '支持serviceworker';
        }
        else {
            document.getElementById('aaa').innerHTML = '不支持serviceworker';
        }
    </script>
</body>
</html>
