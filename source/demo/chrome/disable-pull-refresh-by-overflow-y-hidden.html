<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow-y: hidden;
        }
        #wrap {
            height: 600px;
            overflow: auto;
        }
        #content {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            scroll content
        </div>
    </div>
</body>
<script>
var windowHeight = document.documentElement.clientHeight;
document.getElementById('wrap').style.height = windowHeight + 'px';
</script>
</html>
